<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 45%;
            height: 200px;
            margin: 10px;
        }
        #html-output, #html-preview {
            width: 45%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            overflow: auto;
            background-color: #f9f9f9;
        }
        #html-output {
            white-space: pre-wrap;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" placeholder="ここにMarkdownを入力してください"></textarea>
    <button onclick="convert()">Convert</button>
    <div class="container">
        <div id="html-output" placeholder="HTML変換結果"></div>
        <div id="html-preview" placeholder="HTMLプレビュー"></div>
    </div>

    <script src="md2html.js"></script>
    <script>
        function convert() {
            const markdown = document.getElementById('markdown-input').value;
            const html = convertMdToHtml(markdown);
            document.getElementById('html-output').textContent = html;
            document.getElementById('html-preview').innerHTML = html;
        }
    </script>
</body>
</html>
